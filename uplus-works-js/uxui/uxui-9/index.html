<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>마우스커서 변경</title>

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/repeat.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="cursor-box">
        <div class="cursor-feedback"></div>
        <div class="cursor1"></div>	
        <div class="cursor2"></div>	
    </div>

    <div id="container">
        <div class="pst-ab -tl-0 wh-100 bg -pst-tc -no-repeat -s-cover cursor-link2 -csor-v2"></div>
        <button id="btn-arrow" class="cursor-link1">
            <span class="arrow"><img src="img/btn-arrow.png" alt=""></span>
            <span class="txt-enter"><img src="img/txt-enter.png" alt=""></span>
        </button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
