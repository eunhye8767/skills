<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>구글 66</title>

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/repeat.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <section id="container">
        <h1 class="a11y-hidden">HotSpot</h1>
        <div id="contents" class="wh-100 bg -no-repeat -pst-cr -s-cover over-hid dp-flex align-cen">
            <div class="pst-r">
                <img src="img/cont-img.png" alt="">
                <div id="hotspot-contents">
                    <div class="hotspot-wrap -wp-01">
                        <div class="hotspot-box">
                            <div class="hotspot -hs-01"></div>
                            <div class="hotspot -hs-02"></div>
                            <div class="hotspot -hs-03" data-id="hs-w-01"></div>
                        </div>
                    </div>
                    <div class="hotspot-wrap -wp-02">
                        <div class="hotspot-box">
                            <div class="hotspot -hs-01"></div>
                            <div class="hotspot -hs-02"></div>
                            <div class="hotspot -hs-03" data-id="hs-w-02"></div>
                        </div>
                    </div>
                    <div class="hotspot-wrap -wp-03">
                        <div class="hotspot-box">
                            <div class="hotspot -hs-01"></div>
                            <div class="hotspot -hs-02"></div>
                            <div class="hotspot -hs-03" data-id="hs-w-03"></div>
                        </div>
                    </div>
                    <div class="hotspot-wrap -wp-04">
                        <div class="hotspot-box">
                            <div class="hotspot -hs-01"></div>
                            <div class="hotspot -hs-02"></div>
                            <div class="hotspot -hs-03" data-id="hs-w-04"></div>
                        </div>
                    </div>
                </div>
                <div id="speech-bubble-wrap">
                    <div id="hs-w-01-sb" class="speech-bubble-box -sb-01 dp-flex align-cen">
                        <div class="color-box"></div>
                        <div>
                            <h2>
                                <span>라벤더</span>
                                <strong>17-3817 daybreak</strong>
                            </h2>
                        </div>
                    </div>
                    <div id="hs-w-02-sb" class="speech-bubble-box -sb-02 dp-flex align-cen">
                        <div class="color-box"></div>
                        <div>
                            <h2>
                                <span>베이지</span>
                                <strong>14-315 hazelnut</strong>
                            </h2>
                        </div>
                    </div>
                    <div id="hs-w-03-sb" class="speech-bubble-box -sb-03 dp-flex align-cen">
                        <div class="color-box"></div>
                        <div>
                            <h2>
                                <span>핑크</span>
                                <strong>18-2120 honeysuckle</strong>
                            </h2>
                        </div>
                    </div>
                    <div id="hs-w-04-sb" class="speech-bubble-box -sb-04 dp-flex align-cen">
                        <div class="color-box"></div>
                        <div>
                            <h2>
                                <span>바이올렛</span>
                                <strong>18-3224 radiant orchid</strong>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>   

    <script src="js/script.js"></script>

</body>
</html>
