<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>title</title>

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/repeat.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="eventWrap sec1 bg1">
        <img src="images/sec1-bg.png" alt="">
        <div class="moon-wrap pst-ab">
            <img src="images/moon.svg" alt="" class="scale">
            <div class="bg pst-ab -tl-0 wh-100 scale"></div>
            <div class="title pst-ab"><img src="images/title.png" alt=""></div>
        </div>
    </div>   

    <div class="eventWrap sec2 pst-r">
        <div id="sec2-tomb"><img src="images/sec2-bg.png" alt=""></div>
        <div class="bg1">
            <div class="cloud-bg pst-ab -bl-0 w-100"><img src="images/sec2-cloud-bg.jpg" alt=""></div>
            <div class="ev-info pst-r">
                <div><img src="images/sec2-info1.png" alt="이벤트 참여방법"></div>
                <div><img src="images/sec2-info2.png" alt="이벤트 혜택"></div>
                <div><img src="images/sec2-info3.png" alt="이벤트 유의사항"></div>
            </div>
        </div>
    </div>

    <script src='js/gsap.min.js'></script>
    <script src='js/ScrollTrigger.min.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
