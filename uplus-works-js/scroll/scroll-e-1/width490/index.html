<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U+멤버스 출석체크 어워즈 이벤트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/repeat.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="container">
            <h1 class="a11y-hidden">U+멤버스 출석체크 어워즈 이벤트</h1>
            
            <section id="sec-01">
                <h2 class="a11y-hidden">2020모바일 어워드 코리아 대상 수상기념</h2>
                <div id="moveCircle-wrap" class="pst-r over-hid">
                    <div id="moveCircle-box" class="pst-ab">
                        <div id="moveCircle-contents" class="pst-ab -tl-0 wh-100 bd-r-50 dp-flex just-cen align-end over-hid">
                            <div class="mg-b-10p">
                                <div id="moveCircle-title" class="color-wh ta-c">
                                    <h3 class="fz-50 fw-700 line-h12">U<sup>+</sup>멤버스와<br>함께 합니다!</h3>
                                    <p class="mg-t-20 fz-22 fw-200">2020 모바일 어워드 코리아 대상 수상기념</p>
                                </div>
                                <div id="moveCircle-imgBox" class="mg-t-30 pst-r">
                                    <div>
                                        <img src="img/img-leaf.png" alt="">
                                    </div>
                                    <div class="dp-flex align-end pst-ab -tl-0 wh-100">
                                        <p class="img-1"><img src="img/img-ice.png" alt=""></p>
                                        <p class="img-2"><img src="img/img-airpot.png" alt=""></p>
                                        <p class="img-3 pst-ab"><img src="img/img-phone.png" alt=""></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="logo" class="pst-ab"><img src="img/logo.png" alt="LG U+"></div>
                </div>
                <div class="mg-t-10">
                    <h3 class="fz-40 fw-700 color-1 line-h12 ta-c">U+멤버스 출석체크<br>어워즈에 응모해주세요.</h3>
                    <h4 class="mg-t-20 mg-b-40 fz-22 fw-400 line-h14 ta-c">출석체크 참여일 수별 추첨을 통해 수상 경품을<br>드리니 많은 참여 부탁드립니다.</h4>
                    <div id="event-infoBox" class="mg-t-40 pd-b-60 dp-flex just-cen fz-18">
                        <div class="ta-r color-1">
                            <p class="pd-r-20 fw-700">응모대상</p>
                            <p class="pd-r-20 mg-t-20 fw-700">응모기간</p>
                            <p class="pd-r-20 mg-t-20 fw-700">당첨자발표</p>
                        </div>
                        <div>
                            <p class="pd-l-20 bar -v1">U<sup>+</sup>모바일 이용중인 U<sup>+</sup>멤버스 고객</p>
                            <p class="pd-l-20 mg-t-20 bar -v1">04.09 - 04.30 (22일간)</p>
                            <p class="pd-l-20 mg-t-20 bar -v1">05.08 (금)</p>
                        </div>
                    </div>
                </div>
            </section>

        </section>
    </main>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.min.js"></script>

    <script  src="js/circle-slider.js"></script>
    <script  src="js/script.js"></script>

</body>
</html>
