<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라인따라 불빛이동</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="wrap-motion">
            <div class="title-box">
                <div class="title-bg">
                    <h3 class="title">bulggot<br><small>Network</small></h3>
                </div>
            </div>
            <div class="circle-box">
                <div class="circle -n1 -txt-r"></div>
                <div class="circle -n2 -txt-b"></div>
                <div class="circle -n3 -txt-b"></div>
            </div>
            <div class="line-box -v1">
                <div class="line -wh -trans-ori-tl -n1"></div>
                <div class="line -wh -trans-ori-tr -n2"></div>
                <div class="line -wh -trans-ori-tl -n3"></div>
                <div class="txt -size-lg -n1">사용자</div>
                <div class="txt -size-lg -n2">모금단체</div>
                <div class="txt -size-lg -n3">비영리 스타트업</div>
            </div>
            <div class="line-box -v2">
                <p class="dot -n1"></p>
                <p class="dot -n2"></p>
                <p class="dot -n3"></p>
                <p class="dot -n4"></p>
                <p class="dot -n5"></p>
                <p class="dot -n6"></p>
                <div class="line -mt -trans-ori-tr -n1"></div>
                <div class="line -mt -trans-ori-tl -n2"></div>
                <div class="line -mt -trans-ori-tr -n3"></div>
                <div class="line -mt -trans-ori-tl -n4"></div>
                <div class="line -mt -trans-ori-tr -n5"></div>
                <div class="line -mt -trans-ori-tl -n6"></div>
                <div class="txt -size-sm -n1 -ta-l">쉽고 즐거운<br>일상 속 참여</div>
                <div class="txt -size-sm -n2 -ta-c">창의적인<br>아이디어 제안</div>
                <div class="txt -size-sm -n3 -ta-r">투명한<br>후원금 집행</div>
                <div class="txt -size-sm -n4 -ta-c">프로젝트<br> 진행 경험 공유</div>
                <div class="txt -size-sm -n5 -ta-c">창의적인<br>아이디어의 제안</div>
                <div class="txt -size-sm -n6 -ta-c">열정적인<br>캠페인 실행</div>
            </div>
        </div>
    </div>   
</body>
</html>
