<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경화면 모션</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="slide-wrap">
            <div id="slideshow">
                <div class="slide-bg -n1 mt-slide"></div>
                <div class="slide-bg -n2 mt-slide"></div>
                <div class="slide-bg -n3 mt-slide"></div>
                <div class="slide-bg -n4 mt-slide"></div>
            </div>
            <div id="circle-motion">
                <div class="circle cc-mt -lf-1"></div>
                <div class="circle cc-mt -tb-1"></div>
                <div class="circle cc-mt -lf-2"></div>
                <div class="circle cc-mt -tb-2"></div>
            </div>
            <div id="slide-txtWrap">
                <div class="slide-txtBox">
                    <div class="slide-title">
                        <h1 class="title">Hanwha corporation</h1>
                        <p class="sub-title">글로벌 일류 한화로의 꿈을 향하여</p>
                    </div>
                    <div class="explanation-txt">
                        <b>한화그룹</b>의 뿌리인 <b>(주)한화</b>는 국가와 사회에 기여한다는 창업 정신으로 설립된 후
                        화약, 방산, 무역, 기계 부문으로 사업을 재편하여 인류의 발전과 삶의 가치를 향상시키는 글로벌 기업을 향해 나아가고 있습니다.
                    </div>
                    <div class="scroll-box">
                        <p>scroll</p>
                        <p>
                            <span class="icon-scroll -n1"></span>
                            <span class="icon-scroll -n2"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="js/script.js"></script>
</body>
</html>
